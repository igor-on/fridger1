<div mat-dialog-title>
    <h2>Grocery Shopping</h2>
    <!-- <h5>
        <b>from</b> {{ data.startDate | date: 'yyyy-MM-dd' }} <b>to</b>
        {{ data.endDate | date: 'yyyy-MM-dd' }}
    </h5> -->
</div>
<mat-dialog-content>
    <table mat-table [dataSource]="data.ingredients" class="mat-elevation-z0">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.ingredientName }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <!-- Unit Column -->
        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef>Unit</th>
            <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'unit']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'unit']"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
