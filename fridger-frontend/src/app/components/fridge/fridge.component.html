<main class="m-16">
    <section class="w-full">
        <h3 class="text-left border-b-4">Nabiał</h3>
        <div class="my-4">
            <table mat-table [dataSource]="fridge?.fridgeIngredients!" class="mat-elevation-z0">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.ingredient.name }}</td>
                </ng-container>
    
                <!-- Quantity Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
                </ng-container>
    
                <!-- Unit Column -->
                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef>Unit</th>
                    <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="['name', 'quantity', 'unit']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name', 'quantity', 'unit']"></tr>
            </table>
        </div>
    </section>
    <section class="w-full">
        <h3 class="text-left border-b-4">Nabiał</h3>
        <div class="h-[300px]"></div>
    </section>
    <section class="w-full">
        <h3 class="text-left border-b-4">Nabiał</h3>
        <div class="h-[300px]"></div>
    </section>

    {{ fridge | json }}
</main>
