<h1 mat-dialog-title>{{ editMode ? 'Update' : 'Add' }} your planned recipe</h1>
<div mat-dialog-content>
    <div appearance="fill">
        <app-dynamic-form #form flexDirection="vertical" [fields]="fields" [buttons]="[]"></app-dynamic-form>
    </div>
</div>
<div mat-dialog-actions class="!px-6">
    <button type="button" class="btn-error mr-4" (click)="onCancel()">Cancel</button>
    <button
        [disabled]="form.formGroup.invalid"
        type="submit"
        class="btn-success"
        [mat-dialog-close]="form.formGroup.value"
        cdkFocusInitial>
        Save
    </button>
</div>
