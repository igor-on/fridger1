<div class="mt-9 flex flex-col">
    <section class="flex flex-col items-center">
        <img
            class="mb-2 h-[86px] w-[86px] rounded-full"
            src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/no-profile-picture-icon.png"
            alt="" />
        <p class="medium-text !mb-2">First Last</p>
        <p class="text-light-gray small-text !mb-3">&#64;test</p>
        <button class="bg-material-blue flex items-center rounded-3xl px-[12px] py-2 text-white">
            Edit profile
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="chevron_right"></mat-icon>
        </button>
    </section>
    <section class="mx-[20px] my-6">
        <h5 class="small-text text-light-gray mb-[16px]" style="font-weight: 400">Information</h5>
        <div class="mx-1 mb-[16px] flex items-center justify-between">
            <div class="px-1" class="flex items-center gap-2">
                <div class="bg-very-light-gray flex h-8 w-8 items-center justify-center rounded-full">
                    <mat-icon
                        class="small-icon text-light-gray"
                        aria-hidden="false"
                        aria-label="Example email icon"
                        fontIcon="email"></mat-icon>
                </div>
                <div>Email</div>
            </div>
            <div class="text-light-gray">first.lastgmail.com</div>
        </div>
        <div class="mx-1 flex items-center justify-between">
            <div class="px-1" class="flex items-center gap-2">
                <div class="bg-very-light-gray flex h-8 w-8 items-center justify-center rounded-full">
                    <mat-icon
                        class="small-icon text-light-gray"
                        aria-hidden="false"
                        aria-label="Example calendar"
                        fontIcon="calendar_month"></mat-icon>
                </div>
                <div>Joined</div>
            </div>
            <div class="text-light-gray">12 December, 2023</div>
        </div>
    </section>
    <section class="mx-[20px]">
        <h5 class="small-text text-light-gray mb-[16px]" style="font-weight: 400">Notifications</h5>
        <div class="mx-1 mb-[16px] flex items-center justify-between">
            <div class="px-1" class="flex items-center gap-2">
                <div class="bg-very-light-gray flex h-8 w-8 items-center justify-center rounded-full">
                    <mat-icon
                        class="small-icon text-light-gray"
                        aria-hidden="false"
                        aria-label="Example nofood icon"
                        fontIcon="no_food"></mat-icon>
                </div>
                <div>Food expires</div>
            </div>
            <div><mat-slide-toggle></mat-slide-toggle></div>
        </div>
        <div class="mx-1 flex items-center justify-between">
            <div class="px-1" class="flex items-center gap-2">
                <div class="bg-very-light-gray flex h-8 w-8 items-center justify-center rounded-full">
                    <mat-icon
                        class="small-icon text-light-gray"
                        aria-hidden="false"
                        aria-label="Example shopping basket"
                        fontIcon="shopping_basket"></mat-icon>
                </div>
                <div>Groceries generator</div>
            </div>
            <div><mat-slide-toggle></mat-slide-toggle></div>
        </div>
    </section>
</div>
