<div class="mt-40 flex h-full w-full justify-center">
    <div class="w-full max-w-xs">
        <form class="mb-4 rounded bg-white px-8 pb-8 pt-6 shadow-md">
            <div class="mb-4">
                <label class="mb-2 block text-sm font-bold text-gray-700" for="username"> Username </label>
                <input
                    class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
                    id="username"
                    type="text"
                    placeholder="Username"
                    [formControl]="username" />
                <p *ngIf="!username.valid && username.dirty" class="text-xs italic text-red-500">
                    Username is required.
                </p>
            </div>
            <div class="mb-6">
                <label class="mb-2 block text-sm font-bold text-gray-700" for="password"> Password </label>
                <input
                    class="focus:shadow-outline mb-3 w-full appearance-none rounded border border-red-500 px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none"
                    id="password"
                    type="password"
                    placeholder="******************"
                    [formControl]="password"
                    (keydown.enter)="onSignIn()" />
                <p *ngIf="!password.valid && password.dirty" class="text-xs italic text-red-500">
                    Password is required.
                </p>
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="focus:shadow-outline rounded bg-black px-4 py-2 font-bold text-slate-50 transition-all hover:scale-110 focus:outline-none"
                    type="button"
                    (click)="onSignIn()">
                    Sign In
                </button>
            </div>
        </form>
        <!-- <p class="text-center text-xs text-gray-500">&copy;2020 Acme Corp. All rights reserved.</p> -->
    </div>
</div>
